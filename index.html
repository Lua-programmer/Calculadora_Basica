<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo">
        <h1>Calculadora Básica</h1>
        <div class="calculadora">
            
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()">cc</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('x')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <!-- Expandir o botão de + para duas colunas -->
                    <td rowspan="2"><button class="botao" style="height: 106px; border-radius: 10px;" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <!-- Expandir o botão de 0 para duas colunas -->
                    <td colspan="2"><button class="botao" style="width: 106px; border-radius: 10px;" onclick="insert('0')">0</button></td> 
                    <td><button class="botao" onclick="calcular()">=</button></td>
                </tr>

            </table>
        </div>
    </div>
    <footer>
        <h3>github: lua-programmer // insta: luana.melissa</h3>
    </footer>
    <script src="index.js"></script>
</body>
</html>
